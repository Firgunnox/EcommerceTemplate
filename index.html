<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Description de votre site e-commerce">
  <title>Votre site e-commerce</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Produits</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section id="carrousel">
        <div class="container">
            <div class="slide"></div>
            <h2>Nos collections</h2>
            <div class="slick-carousel">
                <div class="photo"><img src="assets/img/IMG_1370.jpg" alt="Photo 1"></div>
                <div class="photo"><img src="chemin/vers/image2.jpg" alt="Photo 2"></div>
                <div class="photo"><img src="chemin/vers/image3.jpg" alt="Photo 3"></div>
                <!-- Ajoutez d'autres photos ici -->
            </div>
            <div class="navigation">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </section>
    <script>
        // Initialisez le carrousel à l'intérieur d'un bloc de code JavaScript
        $(document).ready(function(){
        $('.slick-carousel').slick({
            dots: false,
            arrows: false, // Supprime les flèches du carrousel
            autoplay: true,
            autoplaySpeed: 3000,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            slidesToScroll: 1,
            responsive: [
            {
                breakpoint: 768,
                settings: {
                arrows: false
                }
            }
            ]
        });

        // Lorsqu'un dot est cliqué, change la photo en correspondance à sa position
        $('.slick-carousel').on('click', '.slick-dots li', function() {
            var dotIndex = $(this).index();
            $('.slick-carousel').slick('slickGoTo', dotIndex);
        });
        });
    </script>
    <script>
        var slideIndex = 0;
        carousel();

        function carousel() {
        var i;
        var slides = document.getElementsByClassName("slide");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(carousel, 5000); // Change l'image toutes les 5 secondes
    }
    </script>

    <section id="produits">
        <div class="container">
          <h2>Nos produits</h2>
          <div class="carte-produit">
            <img src="chemin/vers/image1.jpg" alt="Produit 1">
            <div class="carte-contenu">
              <h3>Produit 1</h3>
              <p>Description du produit 1</p>
              <button class="ajouter-panier">Ajouter au panier</button>
            </div>
          </div>
          <div class="carte-produit">
            <img src="chemin/vers/image2.jpg" alt="Produit 2">
            <div class="carte-contenu">
              <h3>Produit 2</h3>
              <p>Description du produit 2</p>
              <button class="ajouter-panier">Ajouter au panier</button>
            </div>
          </div>
          <!-- Ajoutez d'autres cartes de produits ici -->
        </div>
    </section>

    <section id="services">
        <h2>Nos services</h2>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form>
            <input type="text" placeholder="Nom">

    </section>

    <footer>
        <p>© 2023 Mon Site. Tous droits réservés.</p>
    </footer>
</body>
